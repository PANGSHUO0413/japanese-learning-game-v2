<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Learning Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Japanese Learning Game</h1>
    </header>

    <main>
        <section id="game-area">
            <div id="character-display">
                <!-- Japanese characters/words will appear here -->
            </div>
            <button id="play-audio-button" class="hidden">Play Audio</button>
            <div id="user-input-area">
                <input type="text" id="answer-input" placeholder="Your answer">
                <button id="submit-button">Submit</button>
            </div>
            <div id="multiple-choice-area" class="hidden"></div>
            <div id="controls">
                <p id="current-mode-display"></p> <!-- Added for displaying current mode -->
                <button id="toggle-input-mode-button">Switch to Choice Mode</button>
                <div id="mode-selection-area">
                    <button id="mode-new" class="mode-button active-mode">New Words</button>
                    <button id="mode-review" class="mode-button">Review Mode</button>
                    <button id="mode-challenge" class="mode-button">Challenge Mode</button>
                </div>
                <button id="start-button">Start Game</button>
                <button id="review-wrong-answers-button">Review Wrong Answers</button>
            </div>
        </section>

        <section id="instructions">
            <h2>How to Play</h2>
            <p>Instructions will go here.</p>
        </section>

        <section id="score-area">
            <h2>Score</h2>
            <p id="score">0</p>
            <p>Combo: <span id="combo-counter">0</span></p>
        </section>

        <section id="progress-area">
            <h2>Progress</h2>
            <p>Words Attempted: <span id="words-attempted">0</span></p>
            <p>Accuracy: <span id="accuracy-display">0</span>%</p>
            <p>Words to Review: <span id="words-to-review-count">0</span></p>
        </section>

        <section id="garden-area">
            <h2>My Garden</h2>
            <!-- Paragraph to display the number of seeds the player has earned -->
            <p>Seeds: <span id="seed-count">0</span></p>
            <!-- Container where visual representations of plants will be dynamically added by JavaScript -->
            <div id="garden-plots">
                <!-- Plant items will be generated here by script.js -->
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Japanese Learning Game</p>
    </footer>

    <script src="data/vocabulary.js"></script>
    <script src="script.js"></script>
</body>
</html>
