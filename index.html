<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Japanese Learning Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Japanese Learning Game</h1>
    </header>

    <main>
        <section id="game-area">
            <div id="character-display">
                <!-- Japanese characters/words will appear here -->
            </div>
            <div id="user-input-area">
                <input type="text" id="answer-input" placeholder="Your answer">
                <button id="submit-button">Submit</button>
            </div>
            <div id="controls">
                <button id="start-button">Start Game</button>
            </div>
        </section>

        <section id="instructions">
            <h2>How to Play</h2>
            <p>Instructions will go here.</p>
        </section>

        <section id="score-area">
            <h2>Score</h2>
            <p id="score">0</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Japanese Learning Game</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
